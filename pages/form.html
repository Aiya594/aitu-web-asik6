<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="submit.html" id="form">
        <label for="name"><b>Name:</b></label><br>
        <input type="text" id="name" name="name" class="area" placeholder="Enter your name" required minlength="2"
            maxlength="30"><br><br>

        <label for="email"> <b> Email:</b></label><br>
        <input type="email" id="email" name="email" class="area" placeholder="Enter your email" required><br><br>

        <label for="message"> <b> Message:</b></label><br>
        <textarea id="message" name="message" class="area message" placeholder="Write your message here" required
            minlength="10" maxlength="500"></textarea><br><br>

        <button type="submit" id="submit">Submit</button>

    </form>





    <script src="../scripts/formvalid.js" defer></script>
</body>

</html>
